<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UpliftU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E6091;
            --primary-dark: #155077;
            --background-light: #f4f7f9;
            --surface-light: #fff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e0e6ed;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E9F1FA, #F5F7FA);
        }

        /* Split container */
        .login-container {
            display: flex;
            width: 90%;
            max-width: 950px;
            background: var(--surface-light);
            border-radius: 20px;
            box-shadow: 0 15px 45px var(--shadow-light);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Left Panel */
        .left-panel {
            flex: 1.2;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--surface-light);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .left-panel:hover {
            transform: scale(1.02);
        }

        .left-panel .logo-img {
            height: 70px;
            margin-bottom: 25px;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .left-panel p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Right Panel (Form) */
        .right-panel {
            flex: 1;
            padding: 12px 40px;
            background: var(--surface-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-align: center;
        }

        .right-panel > p {
            font-size: 0.95rem;
            margin-bottom: 30px;
            color: var(--text-light);
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        input, select {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            outline: none;
            font-size: 1rem;
            width: 100%;
            background: var(--background-light);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 96, 145, 0.1);
            background: var(--surface-light);
        }
        
        button {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-color), #59ade0);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(30, 96, 145, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, var(--primary-dark), #4179a8);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .forgot-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .register-link {
            margin-top: 30px;
            font-size: 0.95rem;
            text-align: center;
            color: var(--text-light);
        }

        .register-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                margin: 20px;
            }
            .left-panel {
                order: 2; 
                border-radius: 0 0 20px 20px;
                padding: 40px 20px;
                transform: none;
            }
            .right-panel {
                order: 1; 
                padding: 40px 20px;
                border-radius: 20px 20px 0 0;
            }
            .right-panel h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
           
            <h1>UpliftU</h1>
            <p>Your growth starts here ðŸš€<br>
            Connect, Learn, and Uplift Yourself with us.</p>
        </div>

        <div class="right-panel">
            <h2>Welcome Back</h2>
            <p>Please login to access your account.</p>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Choose your role</option>
                        <option value="student">Student</option>
                        <option value="counselor">Counselor</option>
                        <option value="counselor">Volunteer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="forgot-links">
                <a href="#">Forgot Username?</a>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="register-link">
                <p>Not registered? <a href="registration.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            // Basic validation
            if(!username || !password || !role){
                alert("Please fill all fields!");
                return;
            }

            // Simulated login logic
            if(role === "student"){
                alert(`Welcome ${username}! Redirecting to Student Dashboard...`);
                // window.location.href = "student-dashboard.html";
            } else if(role === "counselor"){
                alert(`Welcome ${username}! Redirecting to Counselor Dashboard...`);
                // window.location.href = "counselor-dashboard.html";
            } else if(role === "admin"){
                alert(`Welcome ${username}! Redirecting to Admin Dashboard...`);
                // window.location.href = "admin-dashboard.html";
            } else {
                alert("Invalid role selected!");
            }
        });
    </script>
</body>
</html>
